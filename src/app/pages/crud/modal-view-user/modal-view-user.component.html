<div class="container-fluid p-3">
  <mat-icon class="front-end hover" (click)="closeModal()">close</mat-icon>

  <h1 class="title">Detalhes do usuário</h1>
  <h2 class="subtitle">Tenha uma visão mais detalhada deste usuário</h2>

  <div class="row mt-3">
    <div class="col-6">
      <h4 class="information-title">Nome</h4>
      <p class="information">{{userData.name}}</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <h4 class="information-title">E-mail</h4>
      <p class="information">{{userData.email}}</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <h4 class="information-title">Setor</h4>
      <p class="information">{{userData.sector}}</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <h4 class="information-title">Cargo</h4>
      <p class="information">{{userData.role}}</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <h4 class="information-title">Plano de Saúde</h4>
      <p class="information" *ngIf="userData.healthPlan">{{userData.healthPlan}}</p>
      <p class="information" *ngIf="!userData.healthPlan">-</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <h4 class="information-title">Plano Odontológico</h4>
      <p class="information" *ngIf="userData.dentalPlan">{{userData.dentalPlan}}</p>
      <p class="information" *ngIf="!userData.dentalPlan">-</p>
    </div>
  </div>
</div>
